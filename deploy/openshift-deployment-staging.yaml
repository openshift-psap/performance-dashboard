apiVersion: apps/v1
kind: Deployment
metadata:
  name: perf-aidashboard-staging
  namespace: perf-aidashboard
  labels:
    app: perf-aidashboard-staging
    app.kubernetes.io/name: perf-aidashboard-staging
    app.kubernetes.io/component: web
    environment: staging
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: perf-aidashboard-staging
  template:
    metadata:
      labels:
        app: perf-aidashboard-staging
        app.kubernetes.io/name: perf-aidashboard-staging
        app.kubernetes.io/component: web
        environment: staging
    spec:
      securityContext:
        runAsNonRoot: true

      containers:
        - name: dashboard
          image: quay.io/<quay user name>/rhaiis-dashboard-staging:latest
          imagePullPolicy: Always

          ports:
            - containerPort: 8501
              name: http
              protocol: TCP

          # Environment variables
          env:
            - name: STREAMLIT_SERVER_HEADLESS
              value: "true"
            - name: STREAMLIT_SERVER_PORT
              value: "8501"
            - name: STREAMLIT_SERVER_ADDRESS
              value: "0.0.0.0"
            # S3 Configuration for CSV data
            - name: S3_BUCKET
              value: "your bucket name"
            - name: S3_KEY
              value: "the location of the consolidated_dashboard.csv file"
            - name: S3_KEY_LLMD
              value: "the location of the llmd-dashboard.csv file"
            - name: S3_REGION
              value: "the region of your bucket"
            # AWS credentials from Kubernetes Secret
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: access-key-id
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: secret-access-key

          # Resource limits
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Health checks
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
              scheme: HTTP
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            successThreshold: 1

          readinessProbe:
            httpGet:
              path: /_stcore/health
              port: 8501
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1

          # Container security context for OpenShift
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL

          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File

      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
